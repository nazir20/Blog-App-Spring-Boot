<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head th:replace="fragments/head :: head"></head>
<body>
    <header class="add-blog-header">
        <div class="navbar">
            <a th:href="@{/}" class="brand-title">Blogger</a>
            <nav>
                <a th:href="@{/}">Home</a>
            </nav>
        </div>
    </header>

    <div class="add-blog-div">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <form th:action="@{/publish-blog}" method="post" th:object="${blog}">
                        <input type="hidden" th:field="*{id}" />
                        <label for="title" class="mb-2">Blog Title:</label>
                        <input type="text" id="title" class="form-control" th:field="*{title}">
                        <p class="error"><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span></p>
                        <label for="blogContent" class="mb-2">Blog Content:</label>
                        <textarea  id="blogContent" rows="7" class="form-control" th:field="*{content}"></textarea>
                        <p class="error"><span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span></p>
                        <button type="submit" class="save-btn mt-4">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
