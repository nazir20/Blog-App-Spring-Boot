<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head th:replace="fragments/head :: head"></head>
<body>
    
    <div class="blog container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <a href="/"><i class='bx bx-arrow-back'></i></a>
                    <div class="icons">
                        <a class="edit-btn"  th:href="@{/edit-blog/{id}(id=${blog.id})}">Edit</a>
                        <!-- Button trigger modal -->
                        <button type="button" class="modal-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Delete
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade p-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <p style="color: #635985;" class="modal-title fs-5" id="exampleModalLabel">Are you sure you want to delete it?</p>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    
                                    <div class="modal-footer">
                                        <button type="button" class="edit-btn" data-bs-dismiss="modal">Cancel</button>
                                        <a th:href="@{/delete-blog/{id}(id=${blog.id})}" class="modal-btn">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h2 th:text="${blog.title}"></h2>
                    <p th:text="${blog.content}"></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
